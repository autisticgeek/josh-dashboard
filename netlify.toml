###############################################
# SPA ROUTING
###############################################

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


###############################################
# BASIC AUTH â€” PROTECT ONLY THE HTML SHELL
###############################################

[[headers]]
  for = "/index.html"
  [headers.values]
    Basic-Auth = "pikachu:byu"


###############################################
# SECURITY HEADERS (FULLY FIXED CSP)
###############################################

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://raw.githubusercontent.com; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://api.weather.gov https://pokeapi.co https://api.somafm.com https://byucougars.com https://*.pinyon.dev https://long-wood-0764.email-884.workers.dev; frame-ancestors 'none'; base-uri 'self'"


###############################################
# ASSET CACHING
###############################################

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
