###############################################
# SPA ROUTING
###############################################

# Serve built assets normally
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Fallback for SPA routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


###############################################
# BASIC AUTH â€” PROTECT ONLY THE HTML SHELL
###############################################

[[headers]]
  for = "/index.html"
  [headers.values]
    Basic-Auth = "pikachu:byu"


###############################################
# SECURITY HEADERS
###############################################

# Apply to everything
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; \ script-src 'self'; \ style-src 'self' 'unsafe-inline'; \ img-src 'self' data:; \ font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; \ connect-src 'self'; \ frame-ancestors 'none'; \ base-uri 'self'"
    

###############################################
# ASSET CACHING
###############################################

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
